[editor]
text-width = 80
line-number = "relative"
#display-signature-help-docs = false
auto-completion = false
scroll-lines = 10
# tab-width = 2
# expand-tabs = true
# detect-indent = false

[editor.soft-wrap]
enable = true
#max-wrap = 20
wrap-at-text-width = true

[editor.indent-guides]
render = true
character = "│"

