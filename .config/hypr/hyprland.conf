# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrule = float, class:^(.*dev3.*)$
windowrule = float, class:^(.*dig.*)$ #windowrule = immediate, float, class:^(.*dig.*)$
windowrule = float, class:^(.*odin.*)$
#windowrule = float, class:^(.*kitty.*)$
windowrulev2 = float, class:^(.*pavucontrol.*)$
windowrule = move 80% 34, class:^(.*pavucontrol.*)$
windowrule = size 20% 50%, class:^(.*pavucontrol.*)$

windowrule = float, class:^(blueman-.*manager.*)$
windowrule = move 80% 34, class:^(blueman-.*manager.*)$
windowrule = size 20% 50%, class:^(blueman-.*manager.*)$

windowrule = float, class:^(.*mousepad.*)$
windowrule = float, class:^(.*thunar.*)$


windowrule = immediate, class:^(Overwatch..*exe.*)$
#windowrule = size 20% 50%, ^(Overwatch..*exe.*)$
#windowrule = move 80% 34, ^(Overwatch..*exe.*)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
