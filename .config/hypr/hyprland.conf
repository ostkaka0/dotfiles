#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/is/
# monitor=,preferred,auto,auto
monitor=DP-3,3440x1440@120, 0x0, 1.0, vrr, 1
# monitor=DP-1,3440x1440@165, 0x0, 1.0
# monitor=DP-3,3440x1440@165, 0x0, 1.0

# autostart
exec-once = /home/ost/scripts/pipewire.sh
#exec-once = pipewire
#exec-once = pipewire-pulse
#exec-once = wireplumber
exec-once = waybar
exec-once = blueman-applet
exec-once = dunst #notificationi
exec-once = nm-applet --indicator
exec-once = hyprpaper
exec-once = hyprctl setcursor Hyprcursor 24


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = WLR_NO_HARDWARE_CURSORS,1
#env = XKB_DEFAULT_OPTIONS=caps:swapescape

#tearing
# env = WLR_DRM_NO_ATOMIC,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = se, se#, us,
    kb_variant = nodeadkeys,dvorak#, dvp
    kb_model =
    kb_options = caps:swapescape, compose:menu
    #kb_options = #grp:caps_toggle
    kb_rules =
    accel_profile = flat
    repeat_delay = 150
    repeat_rate = 100

    follow_mouse = 2
    float_switch_override_focus = 0

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

cursor {
    no_hardware_cursors = true
    # allow_dumb_copy = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 0#2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(59595955)

    layout = dwindle
    

    allow_tearing = true
}

env = WLR_DRM_NO_ATOMIC, 1

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0#10
    
    blur {
        enabled = false
        size = 5
        passes = 2
        blurls = waybar
        noise = 0.15
    }
    active_opacity = 1.0
    # inactive_opacity = 0.95#0.7895
    dim_inactive = true
    dim_strength = 0.1

    # drop_shadow = no#yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(000000ae)#(1a1a1aee)
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    # default_split_ratio = 0.75
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
    #allow_small_split = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    disable_hyprland_logo = true
    vrr = 2
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
